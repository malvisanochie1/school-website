    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h5 class="card-header text-center fw-bold">Register</h5>
                        <div class="card-body">
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="form2Example1">Email address</label>
                                  <input type="email" id="form2Example1" class="form-control" placeholder="@Email" />
                                </div>
                              
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="form2Example2">Password</label>
                                  <input type="password" id="form2Example2" class="form-control"placeholder="***" />
                                  
                                </div>
                                 <!-- Password input -->
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Confirm Password</label>
                                    <input type="password" id="form2Example2" class="form-control"placeholder="***" />
                                    
                                  </div>
                              
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                  <div class="col d-flex justify-content-start">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                  </div>
                              
                                </div>
                              
                                <!-- Submit button -->
                                <button type="button" class="btn btn-primary btn-block mb-4">Sign Up</button>
                              
                                <!-- Register buttons -->
                                <div class="text-center">
                                  <p>Aready Register <a href="login.html">Login</a></p>
                                  
                                </div>
                              </form>
                            
                        </div>
